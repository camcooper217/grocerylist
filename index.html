<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery List Manager</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <meta name="theme-color" content="#3B82F6">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Grocery List">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 0;
        }
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-size: 18px;
            color: #666;
        }
        .icon-plus::before { content: "‚ûï"; }
        .icon-trash::before { content: "üóëÔ∏è"; }
        .icon-cart::before { content: "üõí"; }
        .icon-edit::before { content: "‚úèÔ∏è"; }
        .icon-check::before { content: "‚úÖ"; }
        .icon-x::before { content: "‚ùå"; }
        .icon-github::before { content: "üîó"; }
        .icon-cloud::before { content: "‚òÅÔ∏è"; }
        
        @media (max-width: 768px) {
            .mobile-grid {
                display: flex;
                flex-direction: column;
                gap: 0.5rem;
            }
        }
    </style>
</head>
<body>
    <div id="root">
        <div class="loading">Loading Grocery List App...</div>
    </div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Simple icons as components
        const Plus = () => <span className="icon-plus"></span>;
        const Trash2 = () => <span className="icon-trash"></span>;
        const ShoppingCart = () => <span className="icon-cart"></span>;
        const Edit3 = () => <span className="icon-edit"></span>;
        const Check = () => <span className="icon-check"></span>;
        const X = () => <span className="icon-x"></span>;
        const GitHub = () => <span className="icon-github"></span>;
        const Cloud = () => <span className="icon-cloud"></span>;

        const GroceryListApp = () => {
            const [meals, setMeals] = useState([]);
            const [currentView, setCurrentView] = useState('meals');
            const [editingMeal, setEditingMeal] = useState(null);
            const [selectedMeals, setSelectedMeals] = useState([]);
            const [groceryList, setGroceryList] = useState([]);
            const [isLoading, setIsLoading] = useState(true);
            const [githubToken, setGithubToken] = useState(null);
            const [isConnected, setIsConnected] = useState(false);
            const [isSaving, setIsSaving] = useState(false);
            const [lastSaved, setLastSaved] = useState(null);

            const storeTypes = ['Produce', 'Meat', 'Dairy', 'Pantry', 'Frozen', 'Bakery', 'Deli'];

            const [newMeal, setNewMeal] = useState({
                name: '',
                ingredients: [{ ingredient: '', quantity: '', unit: '', type: 'Produce' }]
            });

            // GitHub API configuration - you'll need to replace these with your values
            const GITHUB_REPO_OWNER = 'camcooper217'; // Replace with your GitHub username
            const GITHUB_REPO_NAME = 'grocery-list-app'; // Your repository name
            const DATA_FILE_PATH = 'grocery-data.json';

            // GitHub OAuth App - you'll need to create this
            const GITHUB_CLIENT_ID = 'YOUR_CLIENT_ID'; // Replace with your GitHub OAuth app client ID

            // Load GitHub token from localStorage
            useEffect(() => {
                const savedToken = localStorage.getItem('github_token');
                if (savedToken) {
                    setGithubToken(savedToken);
                    setIsConnected(true);
                    loadFromGitHub(savedToken);
                } else {
                    // Check for OAuth callback
                    const urlParams = new URLSearchParams(window.location.search);
                    const code = urlParams.get('code');
                    if (code) {
                        exchangeCodeForToken(code);
                    } else {
                        setIsLoading(false);
                    }
                }
            }, []);

            const exchangeCodeForToken = async (code) => {
                try {
                    // Note: In a real app, you'd need a backend to handle this securely
                    // For now, we'll use GitHub's device flow or personal access tokens
                    alert('GitHub OAuth integration requires a backend server. Please use a Personal Access Token instead.');
                    setIsLoading(false);
                } catch (error) {
                    console.error('Error exchanging code for token:', error);
                    setIsLoading(false);
                }
            };

            const connectToGitHub = () => {
                const token = prompt(`To enable cloud sync, please create a Personal Access Token:

1. Go to GitHub.com ‚Üí Settings ‚Üí Developer settings ‚Üí Personal access tokens ‚Üí Tokens (classic)
2. Click "Generate new token (classic)"
3. Give it a name like "Grocery List App"
4. Check these permissions:
   - repo (Full control of private repositories)
5. Click "Generate token"
6. Copy the token and paste it below:

Enter your Personal Access Token:`);

                if (token && token.trim()) {
                    setGithubToken(token.trim());
                    localStorage.setItem('github_token', token.trim());
                    setIsConnected(true);
                    loadFromGitHub(token.trim());
                }
            };

            const disconnectFromGitHub = () => {
                if (confirm('Disconnect from GitHub? Your data will remain on GitHub but this device will switch to local storage.')) {
                    localStorage.removeItem('github_token');
                    setGithubToken(null);
                    setIsConnected(false);
                    setLastSaved(null);
                }
            };

            const loadFromGitHub = async (token) => {
                try {
                    const response = await fetch(`https://api.github.com/repos/${GITHUB_REPO_OWNER}/${GITHUB_REPO_NAME}/contents/${DATA_FILE_PATH}`, {
                        headers: {
                            'Authorization': `Bearer ${token}`,
                            'Accept': 'application/vnd.github.v3+json',
                        },
                    });

                    if (response.ok) {
                        const fileData = await response.json();
                        const content = JSON.parse(atob(fileData.content));
                        
                        if (content.meals) setMeals(content.meals);
                        if (content.selectedMeals) setSelectedMeals(content.selectedMeals);
                        if (content.groceryList) setGroceryList(content.groceryList);
                        if (content.currentView) setCurrentView(content.currentView);
                        
                        setLastSaved(new Date(content.lastModified || fileData.updated_at));
                    } else if (response.status === 404) {
                        // File doesn't exist yet, that's okay
                        console.log('No existing data file found, starting fresh');
                    } else {
                        throw new Error(`GitHub API error: ${response.status}`);
                    }
                } catch (error) {
                    console.error('Error loading from GitHub:', error);
                    alert('Error loading from GitHub. Check your token and repository settings.');
                    setIsConnected(false);
                } finally {
                    setIsLoading(false);
                }
            };

            const saveToGitHub = async (data) => {
                if (!githubToken || isSaving) return;

                setIsSaving(true);
                try {
                    // First, get the current file (if it exists) to get its SHA
                    let sha = null;
                    try {
                        const currentFile = await fetch(`https://api.github.com/repos/${GITHUB_REPO_OWNER}/${GITHUB_REPO_NAME}/contents/${DATA_FILE_PATH}`, {
                            headers: {
                                'Authorization': `Bearer ${githubToken}`,
                                'Accept': 'application/vnd.github.v3+json',
                            },
                        });
                        if (currentFile.ok) {
                            const currentData = await currentFile.json();
                            sha = currentData.sha;
                        }
                    } catch (error) {
                        // File might not exist yet, that's okay
                    }

                    const dataToSave = {
                        ...data,
                        lastModified: new Date().toISOString(),
                    };

                    const content = btoa(JSON.stringify(dataToSave, null, 2));

                    const response = await fetch(`https://api.github.com/repos/${GITHUB_REPO_OWNER}/${GITHUB_REPO_NAME}/contents/${DATA_FILE_PATH}`, {
                        method: 'PUT',
                        headers: {
                            'Authorization': `Bearer ${githubToken}`,
                            'Accept': 'application/vnd.github.v3+json',
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            message: `Update grocery data - ${new Date().toLocaleString()}`,
                            content: content,
                            sha: sha,
                        }),
                    });

                    if (response.ok) {
                        setLastSaved(new Date());
                    } else {
                        throw new Error(`GitHub API error: ${response.status}`);
                    }
                } catch (error) {
                    console.error('Error saving to GitHub:', error);
                    alert('Error saving to GitHub. Changes saved locally.');
                } finally {
                    setIsSaving(false);
                }
            };

            // Auto-save to GitHub when data changes
            useEffect(() => {
                if (isConnected && !isLoading && githubToken) {
                    const dataToSave = {
                        meals,
                        selectedMeals,
                        groceryList,
                        currentView,
                    };
                    saveToGitHub(dataToSave);
                }
            }, [meals, selectedMeals, groceryList, currentView]);

            // Fallback to localStorage when not connected to GitHub
            useEffect(() => {
                if (!isConnected && !isLoading) {
                    const savedMeals = localStorage.getItem('groceryApp_meals');
                    if (savedMeals) setMeals(JSON.parse(savedMeals));
                    
                    const savedSelectedMeals = localStorage.getItem('groceryApp_selectedMeals');
                    if (savedSelectedMeals) setSelectedMeals(JSON.parse(savedSelectedMeals));
                    
                    const savedGroceryList = localStorage.getItem('groceryApp_groceryList');
                    if (savedGroceryList) setGroceryList(JSON.parse(savedGroceryList));
                    
                    const savedView = localStorage.getItem('groceryApp_currentView');
                    if (savedView) setCurrentView(savedView);
                }
            }, [isConnected, isLoading]);

            useEffect(() => {
                if (!isConnected && !isLoading) {
                    localStorage.setItem('groceryApp_meals', JSON.stringify(meals));
                }
            }, [meals, isConnected, isLoading]);

            useEffect(() => {
                if (!isConnected && !isLoading) {
                    localStorage.setItem('groceryApp_selectedMeals', JSON.stringify(selectedMeals));
                }
            }, [selectedMeals, isConnected, isLoading]);

            useEffect(() => {
                if (!isConnected && !isLoading) {
                    localStorage.setItem('groceryApp_groceryList', JSON.stringify(groceryList));
                }
            }, [groceryList, isConnected, isLoading]);

            useEffect(() => {
                if (!isConnected && !isLoading) {
                    localStorage.setItem('groceryApp_currentView', currentView);
                }
            }, [currentView, isConnected, isLoading]);

            const addIngredientToMeal = () => {
                setNewMeal(prev => ({
                    ...prev,
                    ingredients: [...prev.ingredients, { ingredient: '', quantity: '', unit: '', type: 'Produce' }]
                }));
            };

            const updateIngredient = (index, field, value) => {
                setNewMeal(prev => ({
                    ...prev,
                    ingredients: prev.ingredients.map((ing, i) => 
                        i === index ? { ...ing, [field]: value } : ing
                    )
                }));
            };

            const removeIngredient = (index) => {
                setNewMeal(prev => ({
                    ...prev,
                    ingredients: prev.ingredients.filter((_, i) => i !== index)
                }));
            };

            const saveMeal = () => {
                if (!newMeal.name.trim()) {
                    alert('Please enter a meal name');
                    return;
                }
                
                const validIngredients = newMeal.ingredients.filter(ing => 
                    ing.ingredient.trim() && ing.quantity && ing.unit.trim()
                );
                
                if (validIngredients.length === 0) {
                    alert('Please add at least one complete ingredient');
                    return;
                }

                const mealToSave = {
                    ...newMeal,
                    ingredients: validIngredients,
                    id: editingMeal ? editingMeal.id : Date.now()
                };

                if (editingMeal) {
                    setMeals(prev => prev.map(meal => meal.id === editingMeal.id ? mealToSave : meal));
                    setEditingMeal(null);
                } else {
                    setMeals(prev => [...prev, mealToSave]);
                }

                setNewMeal({
                    name: '',
                    ingredients: [{ ingredient: '', quantity: '', unit: '', type: 'Produce' }]
                });
            };

            const deleteMeal = (id) => {
                if (confirm('Are you sure you want to delete this meal?')) {
                    setMeals(prev => prev.filter(meal => meal.id !== id));
                    setSelectedMeals(prev => prev.filter(mealId => mealId !== id));
                }
            };

            const editMeal = (meal) => {
                setEditingMeal(meal);
                setNewMeal({
                    name: meal.name,
                    ingredients: [...meal.ingredients]
                });
            };

            const cancelEdit = () => {
                setEditingMeal(null);
                setNewMeal({
                    name: '',
                    ingredients: [{ ingredient: '', quantity: '', unit: '', type: 'Produce' }]
                });
            };

            const toggleMealSelection = (mealId) => {
                setSelectedMeals(prev => 
                    prev.includes(mealId) 
                        ? prev.filter(id => id !== mealId)
                        : [...prev, mealId]
                );
            };

            const generateGroceryList = () => {
                if (selectedMeals.length === 0) {
                    alert('Please select at least one meal first');
                    return;
                }

                const ingredientMap = new Map();
                
                selectedMeals.forEach(mealId => {
                    const meal = meals.find(m => m.id === mealId);
                    if (meal) {
                        meal.ingredients.forEach(ing => {
                            const cleanIngredient = ing.ingredient.trim().toLowerCase();
                            const cleanUnit = ing.unit.trim().toLowerCase();
                            const key = `${cleanIngredient}|${cleanUnit}`;
                            
                            if (ingredientMap.has(key)) {
                                const existing = ingredientMap.get(key);
                                ingredientMap.set(key, {
                                    ...existing,
                                    quantity: parseFloat(existing.quantity) + parseFloat(ing.quantity),
                                    checked: false
                                });
                            } else {
                                ingredientMap.set(key, {
                                    ingredient: ing.ingredient.trim(),
                                    quantity: parseFloat(ing.quantity),
                                    unit: ing.unit.trim(),
                                    type: ing.type,
                                    checked: false
                                });
                            }
                        });
                    }
                });

                const consolidatedList = Array.from(ingredientMap.values());
                const sortedList = consolidatedList.sort((a, b) => {
                    const typeOrder = storeTypes.indexOf(a.type) - storeTypes.indexOf(b.type);
                    if (typeOrder !== 0) return typeOrder;
                    return a.ingredient.localeCompare(b.ingredient);
                });

                setGroceryList(sortedList);
                setCurrentView('grocery');
            };

            const toggleItemCheck = (index) => {
                setGroceryList(prev => prev.map((item, i) => 
                    i === index ? { ...item, checked: !item.checked } : item
                ));
            };

            const updateGroceryQuantity = (index, newQuantity) => {
                const qty = parseFloat(newQuantity) || 0;
                setGroceryList(prev => prev.map((item, i) => 
                    i === index ? { ...item, quantity: qty } : item
                ));
            };

            const clearAllData = () => {
                if (confirm('Are you sure you want to clear all data? This cannot be undone.')) {
                    if (isConnected) {
                        // Clear GitHub data
                        saveToGitHub({
                            meals: [],
                            selectedMeals: [],
                            groceryList: [],
                            currentView: 'meals'
                        });
                    } else {
                        localStorage.clear();
                    }
                    setMeals([]);
                    setSelectedMeals([]);
                    setGroceryList([]);
                    setCurrentView('meals');
                    setNewMeal({
                        name: '',
                        ingredients: [{ ingredient: '', quantity: '', unit: '', type: 'Produce' }]
                    });
                }
            };

            const exportData = () => {
                try {
                    const data = {
                        meals,
                        selectedMeals,
                        groceryList,
                        exportDate: new Date().toISOString()
                    };
                    const dataStr = JSON.stringify(data, null, 2);
                    const dataBlob = new Blob([dataStr], { type: 'application/json' });
                    const url = URL.createObjectURL(dataBlob);
                    const link = document.createElement('a');
                    link.href = url;
                    link.download = `grocery-data-${new Date().toISOString().split('T')[0]}.json`;
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                    URL.revokeObjectURL(url);
                } catch (error) {
                    alert('Error exporting data');
                }
            };

            const importData = (event) => {
                const file = event.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        try {
                            const data = JSON.parse(e.target.result);
                            if (data.meals) {
                                setMeals(data.meals);
                            }
                            if (data.selectedMeals) {
                                setSelectedMeals(data.selectedMeals);
                            }
                            if (data.groceryList) {
                                setGroceryList(data.groceryList);
                            }
                            alert('Data imported successfully!');
                        } catch (error) {
                            alert('Error importing data. Please check the file format.');
                        }
                    };
                    reader.readAsText(file);
                }
            };

            const copyGroceryList = async () => {
                if (groceryList.length === 0) {
                    alert('No grocery list to copy. Generate a list first!');
                    return;
                }

                let listText = "üõí GROCERY LIST\n";
                listText += `Generated: ${new Date().toLocaleDateString()}\n\n`;

                // Group by store sections
                storeTypes.forEach(type => {
                    const itemsInSection = groceryList.filter(item => item.type === type);
                    if (itemsInSection.length > 0) {
                        listText += `üìç ${type.toUpperCase()}\n`;
                        itemsInSection.forEach(item => {
                            const checkmark = item.checked ? '‚úÖ' : '‚óØ';
                            listText += `${checkmark} ${item.quantity} ${item.unit} ${item.ingredient}\n`;
                        });
                        listText += '\n';
                    }
                });

                // Add summary
                const totalItems = groceryList.length;
                const checkedItems = groceryList.filter(item => item.checked).length;
                listText += `üìä SUMMARY: ${checkedItems}/${totalItems} items completed`;

                try {
                    await navigator.clipboard.writeText(listText);
                    alert('Grocery list copied to clipboard! üìã');
                } catch (error) {
                    // Fallback for older browsers
                    const textArea = document.createElement('textarea');
                    textArea.value = listText;
                    document.body.appendChild(textArea);
                    textArea.select();
                    document.execCommand('copy');
                    document.body.removeChild(textArea);
                    alert('Grocery list copied to clipboard! üìã');
                }
            };

            if (isLoading) {
                return (
                    <div className="loading">
                        {isConnected ? 'Loading from GitHub...' : 'Loading Grocery List App...'}
                    </div>
                );
            }

            return (
                <div className="max-w-6xl mx-auto p-4 bg-gray-50 min-h-screen">
                    <div className="bg-white rounded-lg shadow-lg p-4 md:p-6">
                        <div className="flex flex-col md:flex-row justify-between items-start md:items-center mb-6 gap-4">
                            <div>
                                <h1 className="text-2xl md:text-3xl font-bold text-gray-800">Grocery List Manager</h1>
                                <div className="flex items-center gap-2 mt-2">
                                    {isConnected ? (
                                        <div className="flex items-center gap-2 text-sm text-green-600">
                                            <Cloud />
                                            <span>Connected to GitHub</span>
                                            {isSaving && <span className="text-blue-600">(Saving...)</span>}
                                            {lastSaved && !isSaving && (
                                                <span className="text-gray-500">
                                                    (Saved {lastSaved.toLocaleTimeString()})
                                                </span>
                                            )}
                                        </div>
                                    ) : (
                                        <div className="flex items-center gap-2 text-sm text-gray-600">
                                            <span>üì± Local storage only</span>
                                        </div>
                                    )}
                                </div>
                            </div>
                            <div className="flex flex-wrap gap-2">
                                {!isConnected ? (
                                    <button
                                        onClick={connectToGitHub}
                                        className="flex items-center gap-2 px-4 py-2 bg-black text-white rounded-lg hover:bg-gray-800 text-sm"
                                    >
                                        <GitHub />
                                        Connect GitHub
                                    </button>
                                ) : (
                                    <button
                                        onClick={disconnectFromGitHub}
                                        className="flex items-center gap-2 px-3 py-2 bg-gray-500 text-white rounded-lg hover:bg-gray-600 text-sm"
                                    >
                                        Disconnect
                                    </button>
                                )}
                                <button
                                    onClick={() => setCurrentView('meals')}
                                    className={`px-3 py-2 rounded-lg font-medium text-sm ${
                                        currentView === 'meals' 
                                            ? 'bg-blue-500 text-white' 
                                            : 'bg-gray-200 text-gray-700 hover:bg-gray-300'
                                    }`}
                                >
                                    Meals
                                </button>
                                <button
                                    onClick={() => setCurrentView('grocery')}
                                    className={`px-3 py-2 rounded-lg font-medium text-sm ${
                                        currentView === 'grocery' 
                                            ? 'bg-blue-500 text-white' 
                                            : 'bg-gray-200 text-gray-700 hover:bg-gray-300'
                                    }`}
                                >
                                    List
                                </button>
                                <button
                                    onClick={exportData}
                                    className="px-3 py-2 bg-green-500 text-white rounded-lg hover:bg-green-600 text-sm"
                                >
                                    Export
                                </button>
                                <label className="px-3 py-2 bg-yellow-500 text-white rounded-lg hover:bg-yellow-600 cursor-pointer text-sm">
                                    Import
                                    <input
                                        type="file"
                                        accept=".json"
                                        onChange={importData}
                                        className="hidden"
                                    />
                                </label>
                                <button
                                    onClick={clearAllData}
                                    className="px-3 py-2 bg-red-500 text-white rounded-lg hover:bg-red-600 text-sm"
                                >
                                    Clear All
                                </button>
                            </div>
                        </div>

                        {/* GitHub Setup Instructions */}
                        {!isConnected && (
                            <div className="mb-6 p-4 bg-blue-50 border border-blue-200 rounded-lg">
                                <h3 className="font-semibold text-blue-800 mb-2">üîó Connect GitHub for Cloud Sync</h3>
                                <p className="text-blue-700 text-sm mb-2">
                                    Connect your GitHub account to automatically save your recipes across all devices!
                                </p>
                                <p className="text-blue-600 text-xs">
                                    <strong>Setup required:</strong> Make sure you've replaced YOUR_GITHUB_USERNAME in the code with your actual GitHub username.
                                </p>
                            </div>
                        )}

                        {currentView === 'meals' && (
                            <div className="space-y-8">
                                {/* Add/Edit Meal Form */}
                                <div className="bg-gray-50 p-4 md:p-6 rounded-lg">
                                    <h2 className="text-lg md:text-xl font-semibold mb-4">
                                        {editingMeal ? 'Edit Meal' : 'Add New Meal'}
                                    </h2>
                                    
                                    <div className="mb-4">
                                        <input
                                            type="text"
                                            placeholder="Meal name (e.g., Chicken Parmesan)"
                                            value={newMeal.name}
                                            onChange={(e) => setNewMeal(prev => ({ ...prev, name: e.target.value }))}
                                            className="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                        />
                                    </div>

                                    <div className="space-y-3">
                                        <h3 className="font-medium text-gray-700">Ingredients:</h3>
                                        {newMeal.ingredients.map((ingredient, index) => (
                                            <div key={index} className="mobile-grid md:grid md:grid-cols-12 gap-2 items-center">
                                                <input
                                                    type="text"
                                                    placeholder="Ingredient (e.g., Chicken breast)"
                                                    value={ingredient.ingredient}
                                                    onChange={(e) => updateIngredient(index, 'ingredient', e.target.value)}
                                                    className="md:col-span-4 p-2 border rounded focus:ring-2 focus:ring-blue-500"
                                                />
                                                <input
                                                    type="number"
                                                    step="0.1"
                                                    placeholder="Qty"
                                                    value={ingredient.quantity}
                                                    onChange={(e) => updateIngredient(index, 'quantity', e.target.value)}
                                                    className="md:col-span-2 p-2 border rounded focus:ring-2 focus:ring-blue-500"
                                                />
                                                <input
                                                    type="text"
                                                    placeholder="Unit (e.g., lbs, cups)"
                                                    value={ingredient.unit}
                                                    onChange={(e) => updateIngredient(index, 'unit', e.target.value)}
                                                    className="md:col-span-2 p-2 border rounded focus:ring-2 focus:ring-blue-500"
                                                />
                                                <select
                                                    value={ingredient.type}
                                                    onChange={(e) => updateIngredient(index, 'type', e.target.value)}
                                                    className="md:col-span-3 p-2 border rounded focus:ring-2 focus:ring-blue-500"
                                                >
                                                    {storeTypes.map(type => (
                                                        <option key={type} value={type}>{type}</option>
                                                    ))}
                                                </select>
                                                <button
                                                    onClick={() => removeIngredient(index)}
                                                    className="md:col-span-1 p-2 text-red-500 hover:bg-red-50 rounded border"
                                                    title="Remove ingredient"
                                                >
                                                    <Trash2 />
                                                </button>
                                            </div>
                                        ))}
                                    </div>

                                    <div className="flex flex-wrap gap-2 mt-4">
                                        <button
                                            onClick={addIngredientToMeal}
                                            className="flex items-center gap-2 px-4 py-2 bg-green-500 text-white rounded-lg hover:bg-green-600"
                                        >
                                            <Plus />
                                            Add Ingredient
                                        </button>
                                        <button
                                            onClick={saveMeal}
                                            className="flex items-center gap-2 px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600"
                                        >
                                            <Check />
                                            {editingMeal ? 'Update Meal' : 'Save Meal'}
                                        </button>
                                        {editingMeal && (
                                            <button
                                                onClick={cancelEdit}
                                                className="flex items-center gap-2 px-4 py-2 bg-gray-500 text-white rounded-lg hover:bg-gray-600"
                                            >
                                                <X />
                                                Cancel
                                            </button>
                                        )}
                                    </div>
                                </div>

                                {/* Saved Meals */}
                                <div>
                                    <div className="flex flex-col md:flex-row justify-between items-start md:items-center mb-4 gap-4">
                                        <h2 className="text-lg md:text-xl font-semibold">Saved Meals ({meals.length})</h2>
                                        {selectedMeals.length > 0 && (
                                            <button
                                                onClick={generateGroceryList}
                                                className="flex items-center gap-2 px-4 py-2 bg-purple-500 text-white rounded-lg hover:bg-purple-600"
                                            >
                                                <ShoppingCart />
                                                Generate List ({selectedMeals.length})
                                            </button>
                                        )}
                                    </div>

                                    {meals.length > 0 ? (
                                        <div className="grid gap-4 md:grid-cols-2 lg:grid-cols-3">
                                            {meals.map(meal => (
                                                <div key={meal.id} className="border rounded-lg p-4 bg-white hover:shadow-md transition-shadow">
                                                    <div className="flex items-center justify-between mb-2">
                                                        <div className="flex items-center gap-2">
                                                            <input
                                                                type="checkbox"
                                                                checked={selectedMeals.includes(meal.id)}
                                                                onChange={() => toggleMealSelection(meal.id)}
                                                                className="w-4 h-4 text-blue-600"
                                                            />
                                                            <h3 className="font-semibold text-sm md:text-base">{meal.name}</h3>
                                                        </div>
                                                        <div className="flex gap-1">
                                                            <button
                                                                onClick={() => editMeal(meal)}
                                                                className="p-1 text-gray-500 hover:text-blue-500"
                                                                title="Edit meal"
                                                            >
                                                                <Edit3 />
                                                            </button>
                                                            <button
                                                                onClick={() => deleteMeal(meal.id)}
                                                                className="p-1 text-gray-500 hover:text-red-500"
                                                                title="Delete meal"
                                                            >
                                                                <Trash2 />
                                                            </button>
                                                        </div>
                                                    </div>
                                                    <div className="space-y-1 text-xs md:text-sm text-gray-600">
                                                        {meal.ingredients.map((ing, idx) => (
                                                            <div key={idx} className="flex justify-between">
                                                                <span>{ing.ingredient}</span>
                                                                <span>{ing.quantity} {ing.unit}</span>
                                                            </div>
                                                        ))}
                                                    </div>
                                                </div>
                                            ))}
                                        </div>
                                    ) : (
                                        <div className="text-center py-8 text-gray-500 border-2 border-dashed border-gray-300 rounded-lg">
                                            <h3 className="text-lg font-medium mb-2">No meals saved yet</h3>
                                            <p className="text-sm">Add your first meal above to get started!</p>
                                        </div>
                                    )}
                                </div>
                            </div>
                        )}

                        {currentView === 'grocery' && (
                            <div>
                                <div className="flex flex-col md:flex-row justify-between items-start md:items-center mb-6 gap-4">
                                    <h2 className="text-lg md:text-xl font-semibold">Grocery List</h2>
                                    <div className="flex items-center gap-4">
                                        {groceryList.length > 0 && (
                                            <>
                                                <button
                                                    onClick={copyGroceryList}
                                                    className="flex items-center gap-2 px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 text-sm"
                                                >
                                                    üìã Copy List
                                                </button>
                                                <div className="text-sm text-gray-600">
                                                    {groceryList.filter(item => item.checked).length} of {groceryList.length} items checked
                                                </div>
                                            </>
                                        )}
                                    </div>
                                </div>

                                {groceryList.length > 0 ? (
                                    <div className="space-y-4">
                                        {storeTypes.map(type => {
                                            const itemsInSection = groceryList.filter(item => item.type === type);
                                            if (itemsInSection.length === 0) return null;

                                            return (
                                                <div key={type} className="bg-white border rounded-lg p-4">
                                                    <h3 className="font-semibold text-base md:text-lg mb-3 text-blue-600 border-b pb-2">
                                                        {type} ({itemsInSection.length} items)
                                                    </h3>
                                                    <div className="space-y-2">
                                                        {itemsInSection.map((item, index) => {
                                                            const globalIndex = groceryList.indexOf(item);
                                                            return (
                                                                <div key={globalIndex} 
                                                                     className={`flex items-center gap-3 p-2 rounded ${
                                                                       item.checked ? 'bg-green-50 text-green-700' : 'hover:bg-gray-50'
                                                                     }`}>
                                                                    <input
                                                                        type="checkbox"
                                                                        checked={item.checked}
                                                                        onChange={() => toggleItemCheck(globalIndex)}
                                                                        className="w-4 h-4 text-green-600"
                                                                    />
                                                                    <div className={`flex-1 ${item.checked ? 'line-through' : ''}`}>
                                                                        <span className="font-medium text-sm md:text-base">{item.ingredient}</span>
                                                                    </div>
                                                                    <div className="flex items-center gap-2">
                                                                        <input
                                                                            type="number"
                                                                            step="0.1"
                                                                            value={item.quantity}
                                                                            onChange={(e) => updateGroceryQuantity(globalIndex, e.target.value)}
                                                                            className="w-16 p-1 border rounded text-center text-sm"
                                                                        />
                                                                        <span className="text-sm text-gray-600">{item.unit}</span>
                                                                    </div>
                                                                </div>
                                                            );
                                                        })}
                                                    </div>
                                                </div>
                                            );
                                        })}
                                    </div>
                                ) : (
                                    <div className="text-center py-8 text-gray-500 border-2 border-dashed border-gray-300 rounded-lg">
                                        <div className="text-4xl mb-4">üõí</div>
                                        <h3 className="text-lg font-medium mb-2">No grocery list generated yet</h3>
                                        <p className="text-sm">Go to Meals, select some meals, and click "Generate List"</p>
                                    </div>
                                )}
                            </div>
                        )}
                    </div>
                </div>
            );
        };

        // Error boundary to catch any React errors
        class ErrorBoundary extends React.Component {
            constructor(props) {
                super(props);
                this.state = { hasError: false };
            }

            static getDerivedStateFromError(error) {
                return { hasError: true };
            }

            componentDidCatch(error, errorInfo) {
                console.error('App error:', error, errorInfo);
            }

            render() {
                if (this.state.hasError) {
                    return (
                        <div className="max-w-2xl mx-auto mt-8 p-6 bg-red-50 border border-red-200 rounded-lg">
                            <h2 className="text-lg font-semibold text-red-800 mb-2">Something went wrong</h2>
                            <p className="text-red-600">Please refresh the page to try again.</p>
                        </div>
                    );
                }
                return this.props.children;
            }
        }

        // Render the app with error boundary
        ReactDOM.render(
            <ErrorBoundary>
                <GroceryListApp />
            </ErrorBoundary>, 
            document.getElementById('root')
        );
    </script>
</body>
</html>
