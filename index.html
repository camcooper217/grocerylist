<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery List Manager</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide-react@0.263.1/dist/umd/lucide-react.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <meta name="theme-color" content="#3B82F6">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Grocery List">

    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        @media (max-width: 768px) {
            .grid-cols-12 {
                grid-template-columns: 1fr;
                gap: 0.5rem;
            }
            .col-span-4, .col-span-2, .col-span-3, .col-span-1 {
                grid-column: span 1;
            }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;
        const { Plus, Trash2, ShoppingCart, Edit3, Check, X } = lucideReact;

        const GroceryListApp = () => {
            const [meals, setMeals] = useState([]);
            const [currentView, setCurrentView] = useState('meals');
            const [editingMeal, setEditingMeal] = useState(null);
            const [selectedMeals, setSelectedMeals] = useState([]);
            const [groceryList, setGroceryList] = useState([]);

            const storeTypes = ['Produce', 'Meat', 'Dairy', 'Pantry', 'Frozen', 'Bakery', 'Deli'];

            const [newMeal, setNewMeal] = useState({
                name: '',
                ingredients: [{ ingredient: '', quantity: '', unit: '', type: 'Produce' }]
            });

            // Load data from localStorage on component mount
            useEffect(() => {
                const savedMeals = localStorage.getItem('groceryApp_meals');
                if (savedMeals) {
                    setMeals(JSON.parse(savedMeals));
                }
                
                const savedSelectedMeals = localStorage.getItem('groceryApp_selectedMeals');
                if (savedSelectedMeals) {
                    setSelectedMeals(JSON.parse(savedSelectedMeals));
                }
                
                const savedGroceryList = localStorage.getItem('groceryApp_groceryList');
                if (savedGroceryList) {
                    setGroceryList(JSON.parse(savedGroceryList));
                }
                
                const savedView = localStorage.getItem('groceryApp_currentView');
                if (savedView) {
                    setCurrentView(savedView);
                }
            }, []);

            // Save meals to localStorage whenever meals change
            useEffect(() => {
                localStorage.setItem('groceryApp_meals', JSON.stringify(meals));
            }, [meals]);

            // Save selected meals to localStorage
            useEffect(() => {
                localStorage.setItem('groceryApp_selectedMeals', JSON.stringify(selectedMeals));
            }, [selectedMeals]);

            // Save grocery list to localStorage
            useEffect(() => {
                localStorage.setItem('groceryApp_groceryList', JSON.stringify(groceryList));
            }, [groceryList]);

            // Save current view to localStorage
            useEffect(() => {
                localStorage.setItem('groceryApp_currentView', currentView);
            }, [currentView]);

            const addIngredientToMeal = () => {
                setNewMeal(prev => ({
                    ...prev,
                    ingredients: [...prev.ingredients, { ingredient: '', quantity: '', unit: '', type: 'Produce' }]
                }));
            };

            const updateIngredient = (index, field, value) => {
                setNewMeal(prev => ({
                    ...prev,
                    ingredients: prev.ingredients.map((ing, i) => 
                        i === index ? { ...ing, [field]: value } : ing
                    )
                }));
            };

            const removeIngredient = (index) => {
                setNewMeal(prev => ({
                    ...prev,
                    ingredients: prev.ingredients.filter((_, i) => i !== index)
                }));
            };

            const saveMeal = () => {
                if (!newMeal.name.trim()) return;
                
                const validIngredients = newMeal.ingredients.filter(ing => 
                    ing.ingredient.trim() && ing.quantity && ing.unit.trim()
                );
                
                if (validIngredients.length === 0) return;

                const mealToSave = {
                    ...newMeal,
                    ingredients: validIngredients,
                    id: editingMeal ? editingMeal.id : Date.now()
                };

                if (editingMeal) {
                    setMeals(prev => prev.map(meal => meal.id === editingMeal.id ? mealToSave : meal));
                    setEditingMeal(null);
                } else {
                    setMeals(prev => [...prev, mealToSave]);
                }

                setNewMeal({
                    name: '',
                    ingredients: [{ ingredient: '', quantity: '', unit: '', type: 'Produce' }]
                });
            };

            const deleteMeal = (id) => {
                setMeals(prev => prev.filter(meal => meal.id !== id));
                setSelectedMeals(prev => prev.filter(mealId => mealId !== id));
            };

            const editMeal = (meal) => {
                setEditingMeal(meal);
                setNewMeal({
                    name: meal.name,
                    ingredients: [...meal.ingredients]
                });
            };

            const cancelEdit = () => {
                setEditingMeal(null);
                setNewMeal({
                    name: '',
                    ingredients: [{ ingredient: '', quantity: '', unit: '', type: 'Produce' }]
                });
            };

            const toggleMealSelection = (mealId) => {
                setSelectedMeals(prev => 
                    prev.includes(mealId) 
                        ? prev.filter(id => id !== mealId)
                        : [...prev, mealId]
                );
            };

            const generateGroceryList = () => {
                const ingredientMap = new Map();
                
                selectedMeals.forEach(mealId => {
                    const meal = meals.find(m => m.id === mealId);
                    if (meal) {
                        meal.ingredients.forEach(ing => {
                            const key = `${ing.ingredient.toLowerCase()}_${ing.unit.toLowerCase()}`;
                            if (ingredientMap.has(key)) {
                                const existing = ingredientMap.get(key);
                                ingredientMap.set(key, {
                                    ...existing,
                                    quantity: parseFloat(existing.quantity) + parseFloat(ing.quantity),
                                    checked: false
                                });
                            } else {
                                ingredientMap.set(key, {
                                    ingredient: ing.ingredient,
                                    quantity: parseFloat(ing.quantity),
                                    unit: ing.unit,
                                    type: ing.type,
                                    checked: false
                                });
                            }
                        });
                    }
                });

                const consolidatedList = Array.from(ingredientMap.values());
                const sortedList = consolidatedList.sort((a, b) => {
                    const typeOrder = storeTypes.indexOf(a.type) - storeTypes.indexOf(b.type);
                    if (typeOrder !== 0) return typeOrder;
                    return a.ingredient.localeCompare(b.ingredient);
                });

                setGroceryList(sortedList);
                setCurrentView('grocery');
            };

            const toggleItemCheck = (index) => {
                setGroceryList(prev => prev.map((item, i) => 
                    i === index ? { ...item, checked: !item.checked } : item
                ));
            };

            const updateGroceryQuantity = (index, newQuantity) => {
                setGroceryList(prev => prev.map((item, i) => 
                    i === index ? { ...item, quantity: parseFloat(newQuantity) || 0 } : item
                ));
            };

            const clearAllData = () => {
                if (confirm('Are you sure you want to clear all data? This cannot be undone.')) {
                    localStorage.clear();
                    setMeals([]);
                    setSelectedMeals([]);
                    setGroceryList([]);
                    setCurrentView('meals');
                    setNewMeal({
                        name: '',
                        ingredients: [{ ingredient: '', quantity: '', unit: '', type: 'Produce' }]
                    });
                }
            };

            const exportData = () => {
                const data = {
                    meals,
                    selectedMeals,
                    groceryList,
                    exportDate: new Date().toISOString()
                };
                const dataStr = JSON.stringify(data, null, 2);
                const dataBlob = new Blob([dataStr], { type: 'application/json' });
                const url = URL.createObjectURL(dataBlob);
                const link = document.createElement('a');
                link.href = url;
                link.download = `grocery-data-${new Date().toISOString().split('T')[0]}.json`;
                link.click();
                URL.revokeObjectURL(url);
            };

            const importData = (event) => {
                const file = event.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        try {
                            const data = JSON.parse(e.target.result);
                            if (data.meals) {
                                setMeals(data.meals);
                            }
                            if (data.selectedMeals) {
                                setSelectedMeals(data.selectedMeals);
                            }
                            if (data.groceryList) {
                                setGroceryList(data.groceryList);
                            }
                            alert('Data imported successfully!');
                        } catch (error) {
                            alert('Error importing data. Please check the file format.');
                        }
                    };
                    reader.readAsText(file);
                }
            };

            return (
                <div className="max-w-6xl mx-auto p-4 bg-gray-50 min-h-screen">
                    <div className="bg-white rounded-lg shadow-lg p-4 md:p-6">
                        <div className="flex flex-col md:flex-row justify-between items-start md:items-center mb-6 gap-4">
                            <h1 className="text-2xl md:text-3xl font-bold text-gray-800">Grocery List Manager</h1>
                            <div className="flex flex-wrap gap-2">
                                <button
                                    onClick={() => setCurrentView('meals')}
                                    className={`px-3 py-2 rounded-lg font-medium text-sm ${
                                        currentView === 'meals' 
                                            ? 'bg-blue-500 text-white' 
                                            : 'bg-gray-200 text-gray-700 hover:bg-gray-300'
                                    }`}
                                >
                                    Meals
                                </button>
                                <button
                                    onClick={() => setCurrentView('grocery')}
                                    className={`px-3 py-2 rounded-lg font-medium text-sm ${
                                        currentView === 'grocery' 
                                            ? 'bg-blue-500 text-white' 
                                            : 'bg-gray-200 text-gray-700 hover:bg-gray-300'
                                    }`}
                                >
                                    List
                                </button>
                                <button
                                    onClick={exportData}
                                    className="px-3 py-2 bg-green-500 text-white rounded-lg hover:bg-green-600 text-sm"
                                >
                                    Export
                                </button>
                                <label className="px-3 py-2 bg-yellow-500 text-white rounded-lg hover:bg-yellow-600 cursor-pointer text-sm">
                                    Import
                                    <input
                                        type="file"
                                        accept=".json"
                                        onChange={importData}
                                        className="hidden"
                                    />
                                </label>
                                <button
                                    onClick={clearAllData}
                                    className="px-3 py-2 bg-red-500 text-white rounded-lg hover:bg-red-600 text-sm"
                                >
                                    Clear All
                                </button>
                            </div>
                        </div>

                        {currentView === 'meals' && (
                            <div className="space-y-8">
                                {/* Add/Edit Meal Form */}
                                <div className="bg-gray-50 p-4 md:p-6 rounded-lg">
                                    <h2 className="text-lg md:text-xl font-semibold mb-4">
                                        {editingMeal ? 'Edit Meal' : 'Add New Meal'}
                                    </h2>
                                    
                                    <div className="mb-4">
                                        <input
                                            type="text"
                                            placeholder="Meal name"
                                            value={newMeal.name}
                                            onChange={(e) => setNewMeal(prev => ({ ...prev, name: e.target.value }))}
                                            className="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                        />
                                    </div>

                                    <div className="space-y-3">
                                        <h3 className="font-medium text-gray-700">Ingredients:</h3>
                                        {newMeal.ingredients.map((ingredient, index) => (
                                            <div key={index} className="grid grid-cols-12 gap-2 items-center">
                                                <input
                                                    type="text"
                                                    placeholder="Ingredient"
                                                    value={ingredient.ingredient}
                                                    onChange={(e) => updateIngredient(index, 'ingredient', e.target.value)}
                                                    className="col-span-12 md:col-span-4 p-2 border rounded focus:ring-2 focus:ring-blue-500"
                                                />
                                                <input
                                                    type="number"
                                                    placeholder="Qty"
                                                    value={ingredient.quantity}
                                                    onChange={(e) => updateIngredient(index, 'quantity', e.target.value)}
                                                    className="col-span-6 md:col-span-2 p-2 border rounded focus:ring-2 focus:ring-blue-500"
                                                />
                                                <input
                                                    type="text"
                                                    placeholder="Unit"
                                                    value={ingredient.unit}
                                                    onChange={(e) => updateIngredient(index, 'unit', e.target.value)}
                                                    className="col-span-5 md:col-span-2 p-2 border rounded focus:ring-2 focus:ring-blue-500"
                                                />
                                                <select
                                                    value={ingredient.type}
                                                    onChange={(e) => updateIngredient(index, 'type', e.target.value)}
                                                    className="col-span-11 md:col-span-3 p-2 border rounded focus:ring-2 focus:ring-blue-500"
                                                >
                                                    {storeTypes.map(type => (
                                                        <option key={type} value={type}>{type}</option>
                                                    ))}
                                                </select>
                                                <button
                                                    onClick={() => removeIngredient(index)}
                                                    className="col-span-1 p-2 text-red-500 hover:bg-red-50 rounded"
                                                >
                                                    <Trash2 size={16} />
                                                </button>
                                            </div>
                                        ))}
                                    </div>

                                    <div className="flex flex-wrap gap-2 mt-4">
                                        <button
                                            onClick={addIngredientToMeal}
                                            className="flex items-center gap-2 px-4 py-2 bg-green-500 text-white rounded-lg hover:bg-green-600"
                                        >
                                            <Plus size={16} />
                                            Add Ingredient
                                        </button>
                                        <button
                                            onClick={saveMeal}
                                            className="flex items-center gap-2 px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600"
                                        >
                                            <Check size={16} />
                                            {editingMeal ? 'Update Meal' : 'Save Meal'}
                                        </button>
                                        {editingMeal && (
                                            <button
                                                onClick={cancelEdit}
                                                className="flex items-center gap-2 px-4 py-2 bg-gray-500 text-white rounded-lg hover:bg-gray-600"
                                            >
                                                <X size={16} />
                                                Cancel
                                            </button>
                                        )}
                                    </div>
                                </div>

                                {/* Saved Meals */}
                                <div>
                                    <div className="flex flex-col md:flex-row justify-between items-start md:items-center mb-4 gap-4">
                                        <h2 className="text-lg md:text-xl font-semibold">Saved Meals</h2>
                                        {selectedMeals.length > 0 && (
                                            <button
                                                onClick={generateGroceryList}
                                                className="flex items-center gap-2 px-4 py-2 bg-purple-500 text-white rounded-lg hover:bg-purple-600"
                                            >
                                                <ShoppingCart size={16} />
                                                Generate List ({selectedMeals.length})
                                            </button>
                                        )}
                                    </div>

                                    <div className="grid gap-4 md:grid-cols-2 lg:grid-cols-3">
                                        {meals.map(meal => (
                                            <div key={meal.id} className="border rounded-lg p-4 bg-white">
                                                <div className="flex items-center justify-between mb-2">
                                                    <div className="flex items-center gap-2">
                                                        <input
                                                            type="checkbox"
                                                            checked={selectedMeals.includes(meal.id)}
                                                            onChange={() => toggleMealSelection(meal.id)}
                                                            className="w-4 h-4 text-blue-600"
                                                        />
                                                        <h3 className="font-semibold text-sm md:text-base">{meal.name}</h3>
                                                    </div>
                                                    <div className="flex gap-1">
                                                        <button
                                                            onClick={() => editMeal(meal)}
                                                            className="p-1 text-gray-500 hover:text-blue-500"
                                                        >
                                                            <Edit3 size={14} />
                                                        </button>
                                                        <button
                                                            onClick={() => deleteMeal(meal.id)}
                                                            className="p-1 text-gray-500 hover:text-red-500"
                                                        >
                                                            <Trash2 size={14} />
                                                        </button>
                                                    </div>
                                                </div>
                                                <div className="space-y-1 text-xs md:text-sm text-gray-600">
                                                    {meal.ingredients.map((ing, idx) => (
                                                        <div key={idx}>
                                                            {ing.quantity} {ing.unit} {ing.ingredient} ({ing.type})
                                                        </div>
                                                    ))}
                                                </div>
                                            </div>
                                        ))}
                                    </div>

                                    {meals.length === 0 && (
                                        <div className="text-center py-8 text-gray-500">
                                            No meals saved yet. Add your first meal above!
                                        </div>
                                    )}
                                </div>
                            </div>
                        )}

                        {currentView === 'grocery' && (
                            <div>
                                <div className="flex flex-col md:flex-row justify-between items-start md:items-center mb-6 gap-4">
                                    <h2 className="text-lg md:text-xl font-semibold">Grocery List</h2>
                                    {groceryList.length > 0 && (
                                        <div className="text-sm text-gray-600">
                                            {groceryList.filter(item => item.checked).length} of {groceryList.length} items checked
                                        </div>
                                    )}
                                </div>

                                {groceryList.length > 0 ? (
                                    <div className="space-y-4">
                                        {storeTypes.map(type => {
                                            const itemsInSection = groceryList.filter(item => item.type === type);
                                            if (itemsInSection.length === 0) return null;

                                            return (
                                                <div key={type} className="bg-white border rounded-lg p-4">
                                                    <h3 className="font-semibold text-base md:text-lg mb-3 text-blue-600 border-b pb-2">
                                                        {type}
                                                    </h3>
                                                    <div className="space-y-2">
                                                        {itemsInSection.map((item, index) => {
                                                            const globalIndex = groceryList.indexOf(item);
                                                            return (
                                                                <div key={globalIndex} 
                                                                     className={`flex items-center gap-3 p-2 rounded ${
                                                                       item.checked ? 'bg-green-50 text-green-700' : 'hover:bg-gray-50'
                                                                     }`}>
                                                                    <input
                                                                        type="checkbox"
                                                                        checked={item.checked}
                                                                        onChange={() => toggleItemCheck(globalIndex)}
                                                                        className="w-4 h-4 text-green-600"
                                                                    />
                                                                    <div className={`flex-1 ${item.checked ? 'line-through' : ''}`}>
                                                                        <span className="font-medium text-sm md:text-base">{item.ingredient}</span>
                                                                    </div>
                                                                    <div className="flex items-center gap-2">
                                                                        <input
                                                                            type="number"
                                                                            value={item.quantity}
                                                                            onChange={(e) => updateGroceryQuantity(globalIndex, e.target.value)}
                                                                            className="w-16 p-1 border rounded text-center text-sm"
                                                                            step="0.1"
                                                                        />
                                                                        <span className="text-sm text-gray-600">{item.unit}</span>
                                                                    </div>
                                                                </div>
                                                            );
                                                        })}
                                                    </div>
                                                </div>
                                            );
                                        })}
                                    </div>
                                ) : (
                                    <div className="text-center py-8 text-gray-500">
                                        <ShoppingCart size={48} className="mx-auto mb-4 text-gray-300" />
                                        <p>No grocery list generated yet.</p>
                                        <p className="text-sm">Go to Meals, select meals, and click "Generate List".</p>
                                    </div>
                                )}
                            </div>
                        )}
                    </div>
                </div>
            );
        };

        ReactDOM.render(<GroceryListApp />, document.getElementById('root'));
    </script>
</body>
</html>
